name: Python release

on:
  push:
    tags: [ "v*" ]

jobs:
  release:

    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Build package
      run: |
        python -m pip install build
        python -m build
    - name: Publish to Pypi
      uses: pypa/gh-action-pypi-publish@release/v1
